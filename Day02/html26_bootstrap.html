<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BootStrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--BootStrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    
    <script>
        // jQuery로 onload 방식 -> 전통 자바스크립트 방식보다 코드가 간결해서 편하다
        $(document).ready(function() {

        });
    </script>
</head>
<body>
    <!--부트스트랩 시작-->
    <div class="container text-center">
        <div class="row align-items-start">
            <!--부트스트랩의 가로 사이즈(넓이)는 12-->
            <div class="col-3" style="background-color: lightsalmon; margin: 0px;">col1</div>
            <div class="col-4" style="background-color: coral; margin: 0px;">col2</div>
            <div class="col-4" style="background-color: orangered; margin: 0px;">col3</div>
        </div>
    </div>

    <!--BootStrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
