<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->

    <style>
        h1 {
            background-color: red; /*색을 정적으로 바꿔줌*/
        }
    </style>
    <script>
        window.onload = function() {
            //DOM
            document.querySelector('h1').style.backgroundColor = "pink"; /**색을 동적으로 접근해서 바꿔줌.... 실행되는 화면 보면 빨간색이였다가 파란색으로 바뀌는게 보임**/
            
            // subtitle 아이디를 가진 h2 요소(객체)로 할당
            var subtitle = document.getElementById('subtitle');
            // style 동적으로 변경
            subtitle.style.color='pink';
            subtitle.style.backgroundColor='navy';
            subtitle.innerHTML="자바스크립트에서 변경 !!";

            var headers = document.querySelectorAll('h3');
            for (var i = 0 ; i < headers.length; i++) {
                var header = headers[i];
                header.style.color = 'hotpink';
                header.style.backgroundColor='navy';
                header.innerHTML = 'Loop' + (headers.length - i);
            }
        }
    </script>
</head>
<body>
    <h1>Process</h1>
    <h2 id="subtitle">Subprocess</h2>
    
    <div>
        <h3>first</h3>
        <h3>second</h3>
        <h3>third</h3>
    </div>
</body>
</html>
